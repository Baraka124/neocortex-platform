<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkFlow | Live Editing Platform</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .dark-mode {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        /* Content Sections */
        .content-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text);
        }

        .section-date {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .section-content {
            color: var(--text);
            line-height: 1.8;
        }

        .section-content h2 {
            margin: 1.5rem 0 1rem;
        }

        .section-content p {
            margin: 1rem 0;
        }

        .section-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .section-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-light);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="scrollToTop()">üìù MarkFlow</a>
                <div class="controls">
                    <button class="btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
                    <button class="btn btn-primary" onclick="editContent()">‚úèÔ∏è Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Content will load here -->
        <div id="contentContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading content...</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by MarkFlow ‚Ä¢ Edit <code>content.md</code> to update</p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                Changes sync automatically
            </p>
        </div>
    </div>

    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            github: {
                user: 'Baraka124',
                repo: 'neocortex-platform',
                file: 'content.md'
            }
        };

        // ========== MAIN APP ==========
        class MarkFlow {
            constructor() {
                this.sections = [];
                this.init();
            }

            async init() {
                this.loadTheme();
                await this.loadContent();
                this.render();
                console.log('MarkFlow Platform Ready');
            }

            async loadContent() {
                try {
                    const url = `https://raw.githubusercontent.com/${CONFIG.github.user}/${CONFIG.github.repo}/main/${CONFIG.github.file}`;
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const content = await response.text();
                        this.parseContent(content);
                        this.updateStatus(true);
                    } else {
                        this.loadDemoContent();
                        this.updateStatus(false);
                    }
                    
                } catch (error) {
                    console.log('Error loading:', error);
                    this.loadDemoContent();
                    this.updateStatus(false);
                }
            }

            parseContent(content) {
                const rawSections = content.split(/\n---\n/);
                this.sections = [];
                
                rawSections.forEach((section, index) => {
                    if (section.trim()) {
                        const parsed = this.parseSection(section, index);
                        if (parsed) {
                            this.sections.push(parsed);
                        }
                    }
                });
            }

            parseSection(text, id) {
                const lines = text.trim().split('\n');
                const section = {
                    id: id,
                    title: 'Untitled',
                    content: '',
                    date: new Date().toISOString().split('T')[0],
                    tags: []
                };
                
                let inFrontmatter = false;
                let contentLines = [];
                
                for (const line of lines) {
                    if (line.trim() === '---') {
                        inFrontmatter = !inFrontmatter;
                        continue;
                    }
                    
                    if (inFrontmatter) {
                        const match = line.match(/^([^:]+):\s*(.+)$/);
                        if (match) {
                            const [, key, value] = match;
                            const cleanKey = key.trim().toLowerCase();
                            const cleanValue = value.trim();
                            
                            if (cleanKey === 'title') section.title = cleanValue;
                            if (cleanKey === 'date') section.date = cleanValue;
                            if (cleanKey === 'tags') section.tags = cleanValue.split(',').map(t => t.trim());
                        }
                    } else {
                        contentLines.push(line);
                    }
                }
                
                section.content = contentLines.join('\n');
                return section;
            }

            render() {
                const container = document.getElementById('contentContainer');
                
                if (this.sections.length === 0) {
                    container.innerHTML = `
                        <div class="content-section">
                            <h3>Welcome to MarkFlow</h3>
                            <p>No content found. Create your <code>content.md</code> file to get started.</p>
                            <button class="btn btn-primary" onclick="editContent()" style="margin-top: 1rem;">
                                Create Content File
                            </button>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.sections.map(section => `
                    <article class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">${section.title}</h2>
                            <span class="section-date">${this.formatDate(section.date)}</span>
                        </div>
                        
                        <div class="section-content">
                            ${this.renderMarkdown(section.content)}
                        </div>
                    </article>
                `).join('');
            }

            renderMarkdown(text) {
                return text
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2" style="max-width:100%;">')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
            }

            formatDate(dateStr) {
                try {
                    const date = new Date(dateStr);
                    const now = new Date();
                    const diff = now - date;
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    
                    if (days === 0) return 'Today';
                    if (days === 1) return 'Yesterday';
                    if (days < 7) return `${days} days ago`;
                    return date.toLocaleDateString();
                } catch {
                    return 'Recent';
                }
            }

            loadTheme() {
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
                }
            }

            toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            }

            updateStatus(success) {
                // Update footer status
                const footer = document.querySelector('.footer p:last-child');
                if (footer) {
                    footer.innerHTML = success 
                        ? '<span style="color:#10b981;">‚óè</span> Connected to GitHub'
                        : '<span style="color:#f59e0b;">‚óè</span> Using demo content';
                }
            }

            loadDemoContent() {
                this.sections = [
                    {
                        id: 0,
                        title: 'Welcome to MarkFlow',
                        content: 'This is your personal platform. Edit the `content.md` file to update this site.\n\n## Features\n- Simple markdown editing\n- Automatic updates\n- Dark/light mode\n- Mobile responsive\n- Zero maintenance',
                        date: new Date().toISOString().split('T')[0],
                        tags: ['welcome']
                    }
                ];
            }
        }

        // ========== INITIALIZE ==========
        const markflow = new MarkFlow();

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleTheme() {
            markflow.toggleTheme();
        }

        function editContent() {
            window.open(
                `https://github.com/${CONFIG.github.user}/${CONFIG.github.repo}/edit/main/${CONFIG.github.file}`,
                '_blank'
            );
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
