<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtStream | My Digital Mind</title>
    <style>
        /* Everything in one style tag */
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --border: #e2e8f0;
            --radius: 12px;
        }

        .dark-mode {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
            color: white;
        }

        /* Navigation */
        .nav {
            margin: 2rem 0;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 0.5rem;
        }

        .nav-items {
            display: inline-flex;
            gap: 0.5rem;
        }

        .nav-item {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Content */
        .thought {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .thought:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .thought-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .thought-title {
            font-size: 1.5rem;
            color: var(--text);
            text-decoration: none;
        }

        .thought-title:hover {
            color: var(--primary);
        }

        .thought-date {
            color: var(--text-light);
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .thought-content {
            color: var(--text);
            line-height: 1.8;
        }

        .thought-content h2,
        .thought-content h3 {
            margin: 1.5rem 0 1rem;
        }

        .thought-content p {
            margin: 1rem 0;
        }

        .thought-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
            font-size: 0.9em;
        }

        .thought-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .thought-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.6);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .thought {
                padding: 1.5rem;
            }
            
            .thought-header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="scrollToTop()">üí≠ ThoughtStream</a>
                <div class="controls">
                    <button class="btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
                    <button class="btn" onclick="refreshContent()" id="refreshBtn">üîÑ</button>
                    <button class="btn btn-primary" onclick="editOnGitHub()">‚úèÔ∏è Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation will be auto-generated -->
        <nav class="nav" id="navContainer"></nav>

        <!-- All thoughts will be rendered here -->
        <div id="thoughtsContainer"></div>

        <!-- Stats -->
        <div class="thought" id="statsCard">
            <h3>üìä Your Mind at a Glance</h3>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 1rem;">
                <div style="text-align: center;">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary);" id="thoughtCount">0</div>
                    <small>Thoughts</small>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--accent);" id="wordCount">0</div>
                    <small>Words</small>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 2rem; font-weight: bold; color: #10b981;" id="lastUpdate">Now</div>
                    <small>Last Update</small>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by ThoughtStream ‚Ä¢ Just edit <code>thoughts.md</code> to update everything</p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                <span id="syncStatus" style="display: inline-flex; align-items: center; gap: 0.25rem;">
                    <span style="display: inline-block; width: 6px; height: 6px; background: #ef4444; border-radius: 50%;"></span>
                    Loading...
                </span>
            </p>
        </div>
    </div>

    <button class="fab" onclick="scrollToTop()" title="Back to top">‚Üë</button>

    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            github: {
                user: 'YOUR_USERNAME',     // ‚Üê Change this!
                repo: 'YOUR_REPO_NAME',    // ‚Üê Change this!
                file: 'thoughts.md'
            },
            updateCheckInterval: 30000, // 30 seconds
            cacheDuration: 5 * 60 * 1000 // 5 minutes
        };

        // ========== CORE ==========
        class ThoughtStream {
            constructor() {
                this.thoughts = [];
                this.currentFilter = 'all';
                this.lastHash = '';
                this.init();
            }

            async init() {
                // Load saved theme
                this.loadTheme();
                
                // Load thoughts
                await this.loadThoughts();
                
                // Set up auto-refresh
                this.startAutoRefresh();
                
                // Handle hash navigation
                window.addEventListener('hashchange', () => this.handleHash());
                this.handleHash();
                
                console.log('ThoughtStream ready!');
            }

            async loadThoughts() {
                try {
                    const url = `https://api.github.com/repos/${CONFIG.github.user}/${CONFIG.github.repo}/contents/${CONFIG.github.file}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    const content = atob(data.content);
                    this.parseThoughts(content);
                    
                    // Update sync status
                    this.updateSyncStatus(true, data.sha);
                    
                } catch (error) {
                    console.error('Failed to load:', error);
                    this.loadDemoThoughts();
                    this.updateSyncStatus(false);
                }
            }

            parseThoughts(content) {
                // Split by thought separator (---)
                const sections = content.split('\n---\n');
                this.thoughts = [];
                
                sections.forEach((section, index) => {
                    if (section.trim()) {
                        const thought = this.parseThought(section, index);
                        if (thought) {
                            this.thoughts.push(thought);
                        }
                    }
                });
                
                // Sort by date (newest first)
                this.thoughts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Update UI
                this.render();
            }

            parseThought(text, id) {
                const lines = text.trim().split('\n');
                const thought = {
                    id: `thought-${id}`,
                    title: 'Untitled Thought',
                    content: '',
                    date: new Date().toISOString().split('T')[0],
                    tags: [],
                    raw: text
                };
                
                // Parse frontmatter-like format
                let inFrontmatter = false;
                let contentLines = [];
                
                for (const line of lines) {
                    if (line.trim() === '---') {
                        inFrontmatter = !inFrontmatter;
                        continue;
                    }
                    
                    if (inFrontmatter) {
                        const match = line.match(/^([^:]+):\s*(.+)$/);
                        if (match) {
                            const [, key, value] = match;
                            const cleanKey = key.trim().toLowerCase();
                            const cleanValue = value.trim();
                            
                            if (cleanKey === 'title') thought.title = cleanValue;
                            if (cleanKey === 'date') thought.date = cleanValue;
                            if (cleanKey === 'tags') thought.tags = cleanValue.split(',').map(t => t.trim());
                        }
                    } else {
                        contentLines.push(line);
                    }
                }
                
                // If no frontmatter, use first line as title
                if (!inFrontmatter && lines.length > 0) {
                    const firstLine = lines[0].trim();
                    if (firstLine.startsWith('# ')) {
                        thought.title = firstLine.substring(2);
                        contentLines = lines.slice(1);
                    } else {
                        thought.title = firstLine.substring(0, 50) + (firstLine.length > 50 ? '...' : '');
                        contentLines = lines;
                    }
                }
                
                thought.content = contentLines.join('\n');
                return thought;
            }

            render() {
                // Update stats
                this.updateStats();
                
                // Render navigation
                this.renderNavigation();
                
                // Render thoughts
                this.renderThoughts();
            }

            updateStats() {
                const totalWords = this.thoughts.reduce((sum, thought) => {
                    return sum + thought.content.split(/\s+/).length;
                }, 0);
                
                document.getElementById('thoughtCount').textContent = this.thoughts.length;
                document.getElementById('wordCount').textContent = totalWords.toLocaleString();
                document.getElementById('lastUpdate').textContent = 'Just now';
            }

            renderNavigation() {
                const container = document.getElementById('navContainer');
                const tags = [...new Set(this.thoughts.flatMap(t => t.tags))].filter(t => t);
                
                const items = [
                    { id: 'all', label: 'All Thoughts', count: this.thoughts.length },
                    ...tags.map(tag => ({
                        id: tag,
                        label: `#${tag}`,
                        count: this.thoughts.filter(t => t.tags.includes(tag)).length
                    }))
                ];
                
                container.innerHTML = `
                    <div class="nav-items">
                        ${items.map(item => `
                            <a href="#${item.id}" 
                               class="nav-item ${this.currentFilter === item.id ? 'active' : ''}"
                               onclick="thoughtStream.filterThoughts('${item.id}')">
                                ${item.label}
                                <small style="opacity: 0.7; margin-left: 0.25rem;">(${item.count})</small>
                            </a>
                        `).join('')}
                    </div>
                `;
            }

            renderThoughts() {
                const container = document.getElementById('thoughtsContainer');
                const filtered = this.currentFilter === 'all' 
                    ? this.thoughts 
                    : this.thoughts.filter(t => t.tags.includes(this.currentFilter));
                
                container.innerHTML = filtered.map(thought => `
                    <article class="thought" id="${thought.id}">
                        <div class="thought-header">
                            <a href="#${thought.id}" class="thought-title" onclick="thoughtStream.scrollToThought('${thought.id}')">
                                ${thought.title}
                            </a>
                            <span class="thought-date">${this.formatDate(thought.date)}</span>
                        </div>
                        
                        <div class="thought-content">
                            ${this.renderMarkdown(thought.content)}
                        </div>
                        
                        ${thought.tags.length > 0 ? `
                            <div class="thought-tags">
                                ${thought.tags.map(tag => `
                                    <span class="tag" onclick="thoughtStream.filterThoughts('${tag}')">#${tag}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                            <button class="btn" onclick="thoughtStream.shareThought('${thought.id}')" style="font-size: 0.75rem;">
                                üîó Share
                            </button>
                            <button class="btn" onclick="thoughtStream.editThought(${this.thoughts.indexOf(thought)})" style="font-size: 0.75rem;">
                                ‚úèÔ∏è Edit
                            </button>
                        </div>
                    </article>
                `).join('');
            }

            renderMarkdown(text) {
                // Simple markdown rendering
                return text
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2" style="max-width:100%;border-radius:8px;margin:1rem 0;">')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color:var(--primary);">$1</a>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^\s*-\s+(.*$)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .replace(/^\s*\d+\.\s+(.*$)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>')
                    .replace(/^>\s+(.*$)/gm, '<blockquote>$1</blockquote>')
                    .replace(/\n/g, '<br>');
            }

            // ========== ACTIONS ==========
            filterThoughts(filter) {
                this.currentFilter = filter;
                this.render();
                window.location.hash = filter;
            }

            scrollToThought(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    // Highlight briefly
                    element.style.backgroundColor = 'rgba(59, 130, 246, 0.1)';
                    setTimeout(() => {
                        element.style.backgroundColor = '';
                    }, 2000);
                }
            }

            shareThought(id) {
                const thought = this.thoughts.find(t => t.id === id);
                if (!thought) return;
                
                const url = `${window.location.origin}${window.location.pathname}#${id}`;
                const text = `${thought.title}\n\n${url}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: thought.title,
                        text: thought.content.substring(0, 100) + '...',
                        url: url
                    });
                } else {
                    navigator.clipboard.writeText(text);
                    alert('Thought link copied to clipboard!');
                }
            }

            editThought(index) {
                const thought = this.thoughts[index];
                if (!thought) return;
                
                // In a real app, this would open GitHub edit interface
                // For now, show raw markdown for copying
                prompt('Copy this thought to edit:', thought.raw);
            }

            // ========== UTILITIES ==========
            formatDate(dateStr) {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) return 'Today';
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days} days ago`;
                if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
                return date.toLocaleDateString();
            }

            loadTheme() {
                const saved = localStorage.getItem('theme');
                if (saved === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
                }
            }

            toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            }

            updateSyncStatus(success, hash = '') {
                const element = document.getElementById('syncStatus');
                if (success) {
                    element.innerHTML = `
                        <span style="display: inline-block; width: 6px; height: 6px; background: #10b981; border-radius: 50%;"></span>
                        Synced
                    `;
                    this.lastHash = hash;
                } else {
                    element.innerHTML = `
                        <span style="display: inline-block; width: 6px; height: 6px; background: #ef4444; border-radius: 50%;"></span>
                        Offline
                    `;
                }
            }

            startAutoRefresh() {
                setInterval(async () => {
                    try {
                        const url = `https://api.github.com/repos/${CONFIG.github.user}/${CONFIG.github.repo}/contents/${CONFIG.github.file}`;
                        const response = await fetch(url, { headers: { 'If-None-Match': this.lastHash } });
                        
                        if (response.status === 304) {
                            // Not modified
                            return;
                        }
                        
                        const data = await response.json();
                        if (data.sha !== this.lastHash) {
                            await this.loadThoughts();
                            console.log('Content updated!');
                        }
                        
                    } catch (error) {
                        // Silent fail
                    }
                }, CONFIG.updateCheckInterval);
            }

            handleHash() {
                const hash = window.location.hash.substring(1);
                if (hash && hash !== this.currentFilter) {
                    if (hash.startsWith('thought-')) {
                        this.scrollToThought(hash);
                    } else {
                        this.filterThoughts(hash);
                    }
                }
            }

            loadDemoThoughts() {
                this.thoughts = [
                    {
                        id: 'thought-1',
                        title: 'Welcome to ThoughtStream',
                        content: 'This is your digital mind. Just edit `thoughts.md` to add or update thoughts.\n\n## How it works:\n1. Write thoughts in markdown\n2. Separate with `---`\n3. That\'s it!',
                        date: new Date().toISOString().split('T')[0],
                        tags: ['welcome', 'guide'],
                        raw: 'title: Welcome to ThoughtStream\ndate: today\ntags: welcome, guide\n---\nThis is your digital mind. Just edit `thoughts.md` to add or update thoughts.\n\n## How it works:\n1. Write thoughts in markdown\n2. Separate with `---`\n3. That\'s it!'
                    },
                    {
                        id: 'thought-2',
                        title: 'The Future of Personal Websites',
                        content: 'What if everyone had a simple platform that updated automatically from a single file?\n\n**Benefits:**\n- No complex setup\n- Just write and publish\n- Always in sync\n\nThis is that platform.',
                        date: new Date(Date.now() - 86400000).toISOString().split('T')[0],
                        tags: ['ideas', 'technology'],
                        raw: 'title: The Future of Personal Websites\ndate: yesterday\ntags: ideas, technology\n---\nWhat if everyone had a simple platform that updated automatically from a single file?\n\n**Benefits:**\n- No complex setup\n- Just write and publish\n- Always in sync\n\nThis is that platform.'
                    }
                ];
            }
        }

        // ========== GLOBAL ==========
        const thoughtStream = new ThoughtStream();

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleTheme() {
            thoughtStream.toggleTheme();
        }

        function refreshContent() {
            const btn = document.getElementById('refreshBtn');
            btn.textContent = '‚è≥';
            thoughtStream.loadThoughts().finally(() => {
                btn.textContent = 'üîÑ';
            });
        }

        function editOnGitHub() {
            window.open(
                `https://github.com/${CONFIG.github.user}/${CONFIG.github.repo}/edit/main/${CONFIG.github.file}`,
                '_blank'
            );
        }

        // Load theme on start
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
