<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkStream | Your Thoughts, Beautifully Rendered</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .dark-mode {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        /* Navigation */
        .nav {
            margin: 2rem 0;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 0.5rem;
        }

        .nav-items {
            display: inline-flex;
            gap: 0.5rem;
        }

        .nav-item {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Content */
        .content-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text);
            text-decoration: none;
        }

        .section-title:hover {
            color: var(--primary);
        }

        .section-date {
            color: var(--text-light);
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .section-content {
            color: var(--text);
            line-height: 1.8;
        }

        .section-content h2,
        .section-content h3 {
            margin: 1.5rem 0 1rem;
        }

        .section-content p {
            margin: 1rem 0;
        }

        .section-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
            font-size: 0.9em;
        }

        .section-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .section-content img {
            max-width: 100%;
            border-radius: var(--radius);
            margin: 1rem 0;
        }

        .section-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .tag:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-light);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="scrollToTop()">üìñ MarkStream</a>
                <div class="controls">
                    <button class="btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
                    <button class="btn" onclick="refreshContent()" id="refreshBtn">üîÑ</button>
                    <button class="btn btn-primary" onclick="editContent()">‚úèÔ∏è Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation -->
        <nav class="nav" id="navContainer"></nav>

        <!-- Content Sections -->
        <div id="contentContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your content...</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="content-section" id="statsSection">
            <h3>üìä Content Overview</h3>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-top: 1rem;">
                <div style="text-align: center;">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary);" id="sectionCount">0</div>
                    <small>Sections</small>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--accent);" id="wordCount">0</div>
                    <small>Total Words</small>
                </div>
            </div>
            <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-light);">
                Last updated: <span id="lastUpdate">Loading...</span>
            </p>
        </div>

        <div class="footer">
            <p>Powered by MarkStream ‚Ä¢ Just edit <code>content.md</code> to update everything</p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                <span id="syncStatus" style="display: inline-flex; align-items: center; gap: 0.25rem;">
                    <span style="display: inline-block; width: 6px; height: 6px; background: #ef4444; border-radius: 50%;"></span>
                    Loading...
                </span>
            </p>
        </div>
    </div>

    <button class="fab" onclick="scrollToTop()" title="Back to top">‚Üë</button>

    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            github: {
                user: 'YOUR_USERNAME',     // ‚Üê Change this!
                repo: 'YOUR_REPO_NAME',    // ‚Üê Change this!
                file: 'content.md'          // Your markdown file
            },
            updateCheckInterval: 30000, // 30 seconds
            cacheDuration: 5 * 60 * 1000 // 5 minutes
        };

        // ========== CORE ==========
        class MarkStream {
            constructor() {
                this.sections = [];
                this.currentFilter = 'all';
                this.lastHash = '';
                this.init();
            }

            async init() {
                this.loadTheme();
                await this.loadContent();
                this.startAutoRefresh();
                window.addEventListener('hashchange', () => this.handleHash());
                this.handleHash();
                console.log('MarkStream ready!');
            }

            async loadContent() {
                try {
                    const url = `https://api.github.com/repos/${CONFIG.github.user}/${CONFIG.github.repo}/contents/${CONFIG.github.file}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    const content = atob(data.content);
                    this.parseContent(content);
                    
                    this.updateSyncStatus(true, data.sha);
                    
                } catch (error) {
                    console.error('Failed to load:', error);
                    this.loadDemoContent();
                    this.updateSyncStatus(false);
                }
            }

            parseContent(content) {
                // Split by section separator (--- with newlines)
                const rawSections = content.split(/\n---\n/);
                this.sections = [];
                
                rawSections.forEach((section, index) => {
                    if (section.trim()) {
                        const parsed = this.parseSection(section, index);
                        if (parsed) {
                            this.sections.push(parsed);
                        }
                    }
                });
                
                this.render();
            }

            parseSection(text, id) {
                const lines = text.trim().split('\n');
                const section = {
                    id: `section-${id}`,
                    title: 'Untitled',
                    content: '',
                    date: new Date().toISOString().split('T')[0],
                    tags: [],
                    raw: text
                };
                
                let inFrontmatter = false;
                let contentLines = [];
                
                for (const line of lines) {
                    if (line.trim() === '---') {
                        inFrontmatter = !inFrontmatter;
                        continue;
                    }
                    
                    if (inFrontmatter) {
                        const match = line.match(/^([^:]+):\s*(.+)$/);
                        if (match) {
                            const [, key, value] = match;
                            const cleanKey = key.trim().toLowerCase();
                            const cleanValue = value.trim();
                            
                            if (cleanKey === 'title') section.title = cleanValue;
                            if (cleanKey === 'date') section.date = cleanValue;
                            if (cleanKey === 'tags') section.tags = cleanValue.split(',').map(t => t.trim());
                        }
                    } else {
                        contentLines.push(line);
                    }
                }
                
                // If no frontmatter, use first line as title
                if (!inFrontmatter && lines.length > 0) {
                    const firstLine = lines[0].trim();
                    if (firstLine.startsWith('# ')) {
                        section.title = firstLine.substring(2);
                        contentLines = lines.slice(1);
                    } else {
                        section.title = firstLine.substring(0, 50) + (firstLine.length > 50 ? '...' : '');
                        contentLines = lines;
                    }
                }
                
                section.content = contentLines.join('\n');
                return section;
            }

            render() {
                this.updateStats();
                this.renderNavigation();
                this.renderSections();
            }

            updateStats() {
                const totalWords = this.sections.reduce((sum, section) => {
                    return sum + section.content.split(/\s+/).length;
                }, 0);
                
                document.getElementById('sectionCount').textContent = this.sections.length;
                document.getElementById('wordCount').textContent = totalWords.toLocaleString();
                document.getElementById('lastUpdate').textContent = 'Just now';
            }

            renderNavigation() {
                const container = document.getElementById('navContainer');
                const tags = [...new Set(this.sections.flatMap(s => s.tags))].filter(t => t);
                
                const items = [
                    { id: 'all', label: 'All Content', count: this.sections.length },
                    ...tags.map(tag => ({
                        id: tag,
                        label: `#${tag}`,
                        count: this.sections.filter(s => s.tags.includes(tag)).length
                    }))
                ];
                
                container.innerHTML = `
                    <div class="nav-items">
                        ${items.map(item => `
                            <a href="#${item.id}" 
                               class="nav-item ${this.currentFilter === item.id ? 'active' : ''}"
                               onclick="markStream.filterSections('${item.id}')">
                                ${item.label}
                                <small style="opacity: 0.7; margin-left: 0.25rem;">(${item.count})</small>
                            </a>
                        `).join('')}
                    </div>
                `;
            }

            renderSections() {
                const container = document.getElementById('contentContainer');
                const filtered = this.currentFilter === 'all' 
                    ? this.sections 
                    : this.sections.filter(s => s.tags.includes(this.currentFilter));
                
                container.innerHTML = filtered.map(section => `
                    <article class="content-section" id="${section.id}">
                        <div class="section-header">
                            <a href="#${section.id}" class="section-title" onclick="markStream.scrollToSection('${section.id}')">
                                ${section.title}
                            </a>
                            <span class="section-date">${this.formatDate(section.date)}</span>
                        </div>
                        
                        <div class="section-content">
                            ${this.renderMarkdown(section.content)}
                        </div>
                        
                        ${section.tags.length > 0 ? `
                            <div class="section-tags">
                                ${section.tags.map(tag => `
                                    <span class="tag" onclick="markStream.filterSections('${tag}')">#${tag}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </article>
                `).join('');
            }

            renderMarkdown(text) {
                return text
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2" style="max-width:100%;">')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color:var(--primary);">$1</a>')
                    .replace(/^\s*-\s+(.*$)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .replace(/^\s*\d+\.\s+(.*$)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>')
                    .replace(/^>\s+(.*$)/gm, '<blockquote style="border-left: 3px solid var(--primary); padding-left: 1rem; margin: 1rem 0; color: var(--text-light);">$1</blockquote>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
            }

            filterSections(filter) {
                this.currentFilter = filter;
                this.render();
                window.location.hash = filter;
            }

            scrollToSection(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    element.style.backgroundColor = 'rgba(59, 130, 246, 0.1)';
                    setTimeout(() => {
                        element.style.backgroundColor = '';
                    }, 2000);
                }
            }

            loadTheme() {
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
                }
            }

            toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            }

            updateSyncStatus(success, hash = '') {
                const element = document.getElementById('syncStatus');
                if (success) {
                    element.innerHTML = `
                        <span style="display: inline-block; width: 6px; height: 6px; background: #10b981; border-radius: 50%;"></span>
                        Synced
                    `;
                    this.lastHash = hash;
                } else {
                    element.innerHTML = `
                        <span style="display: inline-block; width: 6px; height: 6px; background: #ef4444; border-radius: 50%;"></span>
                        Offline
                    `;
                }
            }

            startAutoRefresh() {
                setInterval(async () => {
                    try {
                        const url = `https://api.github.com/repos/${CONFIG.github.user}/${CONFIG.github.repo}/contents/${CONFIG.github.file}`;
                        const response = await fetch(url, { headers: { 'If-None-Match': this.lastHash } });
                        
                        if (response.status === 304) return;
                        
                        const data = await response.json();
                        if (data.sha !== this.lastHash) {
                            await this.loadContent();
                            console.log('Content updated!');
                        }
                        
                    } catch (error) {
                        // Silent fail
                    }
                }, CONFIG.updateCheckInterval);
            }

            handleHash() {
                const hash = window.location.hash.substring(1);
                if (hash && hash !== this.currentFilter) {
                    if (hash.startsWith('section-')) {
                        this.scrollToSection(hash);
                    } else {
                        this.filterSections(hash);
                    }
                }
            }

            loadDemoContent() {
                this.sections = [
                    {
                        id: 'section-1',
                        title: 'Welcome to MarkStream',
                        content: 'This is your personal content platform. Everything here is loaded from a single markdown file.\n\n## How it works\n1. Write content in markdown\n2. Separate sections with `---`\n3. Add metadata with frontmatter\n4. That\'s it!',
                        date: new Date().toISOString().split('T')[0],
                        tags: ['welcome', 'guide'],
                        raw: 'title: Welcome to MarkStream\ndate: today\ntags: welcome, guide\n---\nThis is your personal content platform. Everything here is loaded from a single markdown file.\n\n## How it works\n1. Write content in markdown\n2. Separate sections with `---`\n3. Add metadata with frontmatter\n4. That\'s it!'
                    }
                ];
            }
        }

        // ========== GLOBAL ==========
        const markStream = new MarkStream();

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleTheme() {
            markStream.toggleTheme();
        }

        function refreshContent() {
            const btn = document.getElementById('refreshBtn');
            btn.textContent = '‚è≥';
            markStream.loadContent().finally(() => {
                btn.textContent = 'üîÑ';
            });
        }

        function editContent() {
            window.open(
                `https://github.com/${CONFIG.github.user}/${CONFIG.github.repo}/edit/main/${CONFIG.github.file}`,
                '_blank'
            );
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
