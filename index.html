<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkFlow | Live Editor</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --success: #10b981;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .dark-mode {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: var(--success);
            color: white;
            border: none;
        }

        /* Content */
        .content-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .content-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text);
            flex: 1;
        }

        .section-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .content-section:hover .section-actions {
            opacity: 1;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-light);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--surface);
            color: var(--primary);
            border-color: var(--primary);
        }

        .section-date {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .section-content {
            color: var(--text);
            line-height: 1.8;
        }

        .section-content h2 {
            margin: 1.5rem 0 1rem;
        }

        .section-content p {
            margin: 1rem 0;
        }

        .section-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .section-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* Editor Modal */
        .editor-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .editor-modal.active {
            display: block;
        }

        .editor {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .editor-title {
            font-size: 1.25rem;
            color: var(--text);
        }

        .editor-close {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .editor-close:hover {
            color: var(--primary);
        }

        .editor-textarea {
            width: 100%;
            min-height: 400px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .editor-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-light);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Copy Button */
        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .section-actions {
                opacity: 1;
            }
            
            .editor {
                padding: 1rem;
                margin: 1rem;
            }
            
            .editor-textarea {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Editor Modal -->
    <div class="editor-modal" id="editorModal">
        <div class="editor">
            <div class="editor-header">
                <div class="editor-title" id="editorTitle">Edit Content</div>
                <button class="editor-close" onclick="closeEditor()">√ó</button>
            </div>
            <textarea class="editor-textarea" id="editorTextarea" spellcheck="false"></textarea>
            <div class="editor-actions">
                <button class="btn" onclick="closeEditor()">Cancel</button>
                <button class="btn btn-success" onclick="saveContent()">üíæ Copy to Clipboard</button>
            </div>
            <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-light);">
                Copy the markdown and paste it into your <code>content.md</code> file on GitHub.
            </p>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="scrollToTop()">üìù MarkFlow</a>
                <div class="controls">
                    <button class="btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
                    <button class="btn btn-primary" onclick="openEditor('new')">+ New Entry</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Content -->
        <div id="contentContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your content...</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by MarkFlow ‚Ä¢ Edit content directly</p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                <span id="syncStatus">Loading...</span>
            </p>
            <button class="copy-btn" onclick="copyAllContent()">
                üìã Copy All Content to Clipboard
            </button>
        </div>
    </div>

    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            github: {
                user: 'Baraka124',
                repo: 'neocortex-platform',
                file: 'content.md'
            }
        };

        // ========== APP STATE ==========
        let appState = {
            sections: [],
            editingIndex: null,
            originalContent: ''
        };

        // ========== MAIN FUNCTIONS ==========
        async function loadContent() {
            try {
                const url = `https://raw.githubusercontent.com/${CONFIG.github.user}/${CONFIG.github.repo}/main/${CONFIG.github.file}`;
                const response = await fetch(url);
                
                if (response.ok) {
                    const content = await response.text();
                    appState.originalContent = content;
                    parseContent(content);
                    renderContent();
                    updateStatus(true);
                } else {
                    loadDemoContent();
                    updateStatus(false);
                }
                
            } catch (error) {
                console.log('Error loading:', error);
                loadDemoContent();
                updateStatus(false);
            }
        }

        function parseContent(content) {
            const rawSections = content.split(/\n---\n/);
            appState.sections = [];
            
            rawSections.forEach((section, index) => {
                if (section.trim()) {
                    const parsed = parseSection(section, index);
                    if (parsed) {
                        appState.sections.push(parsed);
                    }
                }
            });
        }

        function parseSection(text, id) {
            const lines = text.trim().split('\n');
            const section = {
                id: id,
                title: 'Untitled',
                content: '',
                date: new Date().toISOString().split('T')[0],
                tags: [],
                raw: text
            };
            
            let inFrontmatter = false;
            let contentLines = [];
            
            for (const line of lines) {
                if (line.trim() === '---') {
                    inFrontmatter = !inFrontmatter;
                    continue;
                }
                
                if (inFrontmatter) {
                    const match = line.match(/^([^:]+):\s*(.+)$/);
                    if (match) {
                        const [, key, value] = match;
                        const cleanKey = key.trim().toLowerCase();
                        const cleanValue = value.trim();
                        
                        if (cleanKey === 'title') section.title = cleanValue;
                        if (cleanKey === 'date') section.date = cleanValue;
                        if (cleanKey === 'tags') section.tags = cleanValue.split(',').map(t => t.trim());
                    }
                } else {
                    contentLines.push(line);
                }
            }
            
            section.content = contentLines.join('\n');
            return section;
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            
            if (appState.sections.length === 0) {
                container.innerHTML = `
                    <div class="content-section">
                        <h3>Welcome to MarkFlow</h3>
                        <p>Click "New Entry" to create your first content.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = appState.sections.map((section, index) => {
                const wordCount = section.content.split(/\s+/).length;
                return `
                    <article class="content-section">
                        <div class="section-header">
                            <div style="flex: 1;">
                                <h2 class="section-title">${section.title}</h2>
                                <div class="section-date">
                                    ${formatDate(section.date)} ‚Ä¢ ${wordCount} words
                                </div>
                            </div>
                            <div class="section-actions">
                                <button class="action-btn" onclick="editSection(${index})" title="Edit">
                                    ‚úèÔ∏è Edit
                                </button>
                            </div>
                        </div>
                        
                        <div class="section-content">
                            ${renderMarkdown(section.content)}
                        </div>
                    </article>
                `;
            }).join('');
        }

        function renderMarkdown(text) {
            return text
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2" style="max-width:100%;">')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }

        // ========== EDITING FUNCTIONS ==========
        function editSection(index) {
            appState.editingIndex = index;
            const section = appState.sections[index];
            
            document.getElementById('editorTitle').textContent = `Edit: ${section.title}`;
            document.getElementById('editorTextarea').value = section.raw;
            document.getElementById('editorModal').classList.add('active');
        }

        function openEditor(type) {
            if (type === 'new') {
                appState.editingIndex = null;
                document.getElementById('editorTitle').textContent = 'New Entry';
                document.getElementById('editorTextarea').value = `---
title: New Entry
date: ${new Date().toISOString().split('T')[0]}
tags: idea
---

# Your New Entry

Start writing here...`;
                document.getElementById('editorModal').classList.add('active');
            }
        }

        function closeEditor() {
            document.getElementById('editorModal').classList.remove('active');
            appState.editingIndex = null;
        }

        async function saveContent() {
            const newRaw = document.getElementById('editorTextarea').value;
            
            // Copy to clipboard
            try {
                await navigator.clipboard.writeText(newRaw);
                alert('‚úÖ Content copied to clipboard!\n\nNow go to GitHub and paste it into your content.md file.');
                
                // Open GitHub edit page
                window.open(
                    `https://github.com/${CONFIG.github.user}/${CONFIG.github.repo}/edit/main/${CONFIG.github.file}`,
                    '_blank'
                );
                
                closeEditor();
            } catch (error) {
                console.error('Copy failed:', error);
                alert('Failed to copy. Please copy manually:\n\n' + newRaw);
            }
        }

        async function copyAllContent() {
            const fullContent = generateFullContent();
            
            try {
                await navigator.clipboard.writeText(fullContent);
                alert('‚úÖ All content copied to clipboard!\n\nYou can now update your content.md file on GitHub.');
            } catch (error) {
                console.error('Copy failed:', error);
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = fullContent;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Content copied to clipboard!');
            }
        }

        function generateFullContent() {
            return appState.sections.map(section => section.raw).join('\n\n---\n\n');
        }

        // ========== UTILITY FUNCTIONS ==========
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) return 'Today';
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days} days ago`;
                return date.toLocaleDateString();
            } catch {
                return 'Recent';
            }
        }

        function updateStatus(status) {
            const element = document.getElementById('syncStatus');
            if (status === true) {
                element.innerHTML = '<span style="color:#10b981;">‚óè</span> Connected to GitHub';
            } else if (status === false) {
                element.innerHTML = '<span style="color:#f59e0b;">‚óè</span> Using demo content';
            } else {
                element.innerHTML = `<span style="color:#3b82f6;">‚óè</span> ${status}`;
            }
        }

        function loadDemoContent() {
            appState.sections = [
                {
                    id: 0,
                    title: 'Welcome to MarkFlow',
                    content: 'This is your live editing platform. Click the edit button (‚úèÔ∏è) above to edit this text directly on the page!\n\n## How to Edit:\n1. Click "Edit" button\n2. Make changes in the editor\n3. Click "Copy to Clipboard"\n4. Paste into GitHub\n5. Refresh page to see changes\n\n## Features:\n- **Edit directly** in browser\n- **Copy to clipboard** with one click\n- **Auto-formatting** for markdown\n- **Live preview** of changes',
                    date: new Date().toISOString().split('T')[0],
                    tags: ['welcome'],
                    raw: `---
title: Welcome to MarkFlow
date: ${new Date().toISOString().split('T')[0]}
tags: welcome
---

# Welcome to MarkFlow

This is your live editing platform. Click the edit button (‚úèÔ∏è) above to edit this text directly on the page!

## How to Edit:
1. Click "Edit" button
2. Make changes in the editor
3. Click "Copy to Clipboard"
4. Paste into GitHub
5. Refresh page to see changes

## Features:
- **Edit directly** in browser
- **Copy to clipboard** with one click
- **Auto-formatting** for markdown
- **Live preview** of changes`
                }
            ];
            appState.originalContent = appState.sections[0].raw;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
            }
            
            // Load content
            loadContent();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadContent();
            }, 30000);
        });
    </script>
</body>
</html>
