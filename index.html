<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowMark | Live Editor</title>
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --primary: #3b82f6;
            --success: #10b981;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .dark-mode {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: var(--success);
            color: white;
            border: none;
        }

        /* Content */
        .content-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text);
        }

        .section-date {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .section-content {
            color: var(--text);
            line-height: 1.8;
        }

        .section-content h2 {
            margin: 1.5rem 0 1rem;
        }

        .section-content p {
            margin: 1rem 0;
        }

        .section-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .section-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* Editor */
        .editor {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .editor-title {
            font-size: 1.25rem;
            color: var(--text);
        }

        .editor-textarea {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .editor-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-light);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .editor {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="scrollToTop()">üìù FlowMark</a>
                <div class="controls">
                    <button class="btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
                    <button class="btn btn-primary" onclick="createNew()">+ New</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Content -->
        <div id="contentContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading content...</p>
            </div>
        </div>

        <!-- Editor (hidden by default) -->
        <div class="editor" id="editorContainer" style="display: none;">
            <div class="editor-header">
                <div class="editor-title" id="editorTitle">Edit Content</div>
            </div>
            <textarea class="editor-textarea" id="editorTextarea" placeholder="Write your content in markdown..."></textarea>
            <div class="editor-actions">
                <button class="btn" onclick="hideEditor()">Cancel</button>
                <button class="btn btn-success" onclick="copyContent()">üìã Copy to GitHub</button>
            </div>
            <div style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-light);">
                <p><strong>How to update:</strong> Copy this content, then paste it into your <code>content.md</code> file on GitHub.</p>
                <button class="btn" onclick="openGitHub()" style="margin-top: 0.5rem;">
                    ‚úèÔ∏è Open GitHub Editor
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Powered by FlowMark ‚Ä¢ Edit locally, sync to GitHub</p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                No API calls, no 401 errors
            </p>
        </div>
    </div>

    <script>
        // ========== SIMPLE CONFIG ==========
        const CONFIG = {
            githubUser: 'Baraka124',
            repoName: 'neocortex-platform',
            fileName: 'content.md'
        };

        // ========== SIMPLE STATE ==========
        let contentSections = [];

        // ========== SIMPLE FUNCTIONS ==========
        async function loadContent() {
            try {
                // Use raw.githubusercontent.com (public, no auth needed)
                const url = `https://raw.githubusercontent.com/${CONFIG.githubUser}/${CONFIG.repoName}/main/${CONFIG.fileName}`;
                const response = await fetch(url);
                
                if (response.ok) {
                    const content = await response.text();
                    parseContent(content);
                    renderContent();
                } else {
                    showDemoContent();
                }
                
            } catch (error) {
                console.log('Loading content:', error);
                showDemoContent();
            }
        }

        function parseContent(text) {
            contentSections = [];
            const sections = text.split(/\n---\n/);
            
            sections.forEach((section, index) => {
                if (section.trim()) {
                    contentSections.push({
                        id: index,
                        content: section.trim(),
                        title: getTitle(section),
                        date: getDate(section)
                    });
                }
            });
        }

        function getTitle(text) {
            const lines = text.split('\n');
            for (const line of lines) {
                if (line.startsWith('title:')) {
                    return line.replace('title:', '').trim();
                }
                if (line.startsWith('# ')) {
                    return line.replace('# ', '').trim();
                }
            }
            return 'Untitled';
        }

        function getDate(text) {
            const lines = text.split('\n');
            for (const line of lines) {
                if (line.startsWith('date:')) {
                    return line.replace('date:', '').trim();
                }
            }
            return new Date().toISOString().split('T')[0];
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            
            if (contentSections.length === 0) {
                container.innerHTML = `
                    <div class="content-section">
                        <h3>Welcome to FlowMark</h3>
                        <p>Click "New" to create your first content.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = contentSections.map(section => `
                <article class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">${section.title}</h2>
                        <span class="section-date">${formatDate(section.date)}</span>
                    </div>
                    <div class="section-content">
                        ${renderMarkdown(section.content)}
                    </div>
                    <button class="btn" onclick="editSection(${section.id})" style="margin-top: 1rem;">
                        ‚úèÔ∏è Edit This Section
                    </button>
                </article>
            `).join('');
        }

        function renderMarkdown(text) {
            // Simple markdown rendering
            let html = text;
            
            // Headers
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // Bold and italic
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Links and images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2" style="max-width:100%;">');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Line breaks
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString();
            } catch {
                return 'Recent';
            }
        }

        // ========== EDITING FUNCTIONS ==========
        let currentEditId = null;

        function editSection(id) {
            currentEditId = id;
            const section = contentSections[id];
            
            document.getElementById('editorTitle').textContent = `Edit: ${section.title}`;
            document.getElementById('editorTextarea').value = section.content;
            
            // Show editor, hide content
            document.getElementById('contentContainer').style.display = 'none';
            document.getElementById('editorContainer').style.display = 'block';
            
            // Scroll to editor
            document.getElementById('editorContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function createNew() {
            currentEditId = null;
            
            document.getElementById('editorTitle').textContent = 'New Content';
            document.getElementById('editorTextarea').value = `---
title: New Entry
date: ${new Date().toISOString().split('T')[0]}
tags: idea
---

# Your New Entry

Start writing here...

## Features
- Edit locally in your browser
- Copy to GitHub when ready
- No API errors
- Simple and fast`;

            // Show editor, hide content
            document.getElementById('contentContainer').style.display = 'none';
            document.getElementById('editorContainer').style.display = 'block';
            
            // Scroll to editor
            document.getElementById('editorContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function hideEditor() {
            // Show content, hide editor
            document.getElementById('contentContainer').style.display = 'block';
            document.getElementById('editorContainer').style.display = 'none';
            currentEditId = null;
        }

        async function copyContent() {
            const content = document.getElementById('editorTextarea').value;
            
            try {
                await navigator.clipboard.writeText(content);
                alert('‚úÖ Content copied to clipboard!\n\nNow paste it into your GitHub file.');
            } catch (error) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Content copied to clipboard!');
            }
        }

        function openGitHub() {
            const url = `https://github.com/${CONFIG.githubUser}/${CONFIG.repoName}/edit/main/${CONFIG.fileName}`;
            window.open(url, '_blank');
        }

        // ========== UTILITY FUNCTIONS ==========
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showDemoContent() {
            contentSections = [{
                id: 0,
                title: 'Welcome to FlowMark',
                date: new Date().toISOString().split('T')[0],
                content: `---
title: Welcome to FlowMark
date: ${new Date().toISOString().split('T')[0]}
tags: welcome
---

# Welcome to FlowMark

This is a **simple, error-free** markdown editor.

## How It Works:
1. **Edit content** directly in your browser
2. **Copy to clipboard** with one click
3. **Paste into GitHub** to update your site
4. **Refresh page** to see changes

## No More 401 Errors!
This platform doesn't use GitHub API, so you'll never see authentication errors.

## Try It:
Click the "Edit This Section" button below to start editing!`
            }];
            renderContent();
        }

        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
            }
            
            // Load content
            loadContent();
            
            // Auto-refresh every minute
            setInterval(() => {
                loadContent();
            }, 60000);
        });
    </script>
</body>
</html>
